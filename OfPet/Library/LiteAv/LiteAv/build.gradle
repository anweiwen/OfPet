apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.android.support:multidex:1.0.3'

    implementation(name: 'volley-1.0.0', ext: 'aar')
    api(name: 'LiteAVSDK_UGC', ext: 'aar')

    api project(':Library:LiteAv:lvb')
    api project(':Library:LiteAv:player')
    api project(':Library:LiteAv:videoediter')
    api project(':Library:LiteAv:videojoiner')
    api project(':Library:LiteAv:videorecorder')
    api project(':Library:LiteAv:videouploader')
}
